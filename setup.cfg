[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 120
doctests = True
enable-extensions = G
isort-show-traceback = True

# ignore w503 line break before binary operator
# ignore c901 complexity
# ignore import in __init__.py
# ignore way of comparison to True
ignore = W503, C901, F401, E712